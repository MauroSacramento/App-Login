<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>

    <div class="input-content">
        <input 
            [type]="type" 
            [placeholder]="placeholder" 
            [formControl]="control"
            [name]="inputName"
        />
        <div class="icon">
            <ng-content></ng-content>
        </div>
    </div>
    
</div>
